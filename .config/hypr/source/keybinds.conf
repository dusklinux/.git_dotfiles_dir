# -------------------------------------------------------------------------------------------------
# HYPRLAND KEYBINDINGS
# -------------------------------------------------------------------------------------------------

# --- Variables & Aliases ---
$terminal    = kitty
$fileManager = yazi
$menu        = rofi -show drun
$browser     = firefox 
$textEditor  = obsidian

# Path shortcut for cleaner config
$scripts     = $HOME/user_scripts

# -------------------------------------------------------------------------------------------------
# 1. MAIN MODIFIER KEY
# -------------------------------------------------------------------------------------------------
$mainMod = SUPER

# -------------------------------------------------------------------------------------------------
# 2. APPLICATION LAUNCHERS (UWSM Wrapped)
# -------------------------------------------------------------------------------------------------
# Wrapping main apps in 'uwsm-app --' ensures they are tracked by systemd properly.
bind = $mainMod, Q, exec, uwsm-app -- $terminal
bind = $mainMod, W, exec, uwsm-app -- $browser
bind = $mainMod, E, exec, uwsm-app -- $terminal -e $fileManager
bind = $mainMod, R, exec, uwsm-app -- $textEditor
bind = ALT, SPACE, exec, uwsm-app -- $menu

# Rofi Powermenu
bind = ALT SHIFT, SPACE, exec, uwsm-app -- rofi -show power-menu -modi power-menu:$scripts/rofi/powermenu.sh

# System Monitor (Btop)
bind = CTRL SHIFT, escape, exec, uwsm-app -- $terminal --class btop -e btop

# --- System Utilities ---
# We wrap the terminal launch here because it creates a window.
bind = ALT, 1, exec, uwsm-app -- $terminal --class wifitui -e wifitui
bind = ALT, 2, exec, uwsm-app -- rfkill unblock bluetooth && blueman-manager 
bind = ALT, 3, exec, uwsm-app -- pavucontrol
bind = ALT, 4, exec, uwsm-app -- waypaper
bind = $mainMod, apostrophe, exec, uwsm-app -- $scripts/swww/swww_random_standalone.sh

# Drive Locking/Unlocking (Browser)
bind = ALT, 5, exec, uwsm-app -- $terminal -e $scripts/unlock_drive/unlock_browser.sh
bind = ALT SHIFT, 5, exec, uwsm-app -- $terminal -e $scripts/lock_drive/lock_browser.sh

# Help / Keybinds
bind = ALT, 6, exec, uwsm-app -- $scripts/hypr/keybindings.sh

# --- Display Management (ASUS TUF F15) ---
# 48Hz (Battery/Static) vs 144Hz (Gaming/Smooth) (Refresh Rate)
bind = ALT, 7, exec, hyprctl keyword monitor eDP-1,1920x1080@48,0x0,1.6 && sleep 2 && hyprctl keyword misc:vrr 0
bind = ALT, 8, exec, hyprctl keyword monitor eDP-1,1920x1080@144,0x0,1.6 && sleep 2 && hyprctl keyword misc:vrr 1

# --- Screen full toggle DPMS (cut power to the screen to save battery)
bind = ALT, F7, exec, hyprctl dispatch dpms off
bind = ALT, F8, exec, hyprctl dispatch dpms on


# Waybar Toggle
bind = ALT, 9, exec, uwsm-app -- $scripts/waybar/toggle_timer_waybar.sh
bind = ALT, 0, exec, killall waybar 

# wlogout
bind = ALT, F4, exec, uwsm-app -- wlogout

# Hyprland Reload
bind = ALT, R, exec, hyprctl reload

# --- Sliders (Hyprsunset, Volume, Brightness) ---
bind = ALT, H, exec, uwsm-app -- $scripts/sliders/hyprsunset_slider.sh
bind = ALT, V, exec, uwsm-app -- $scripts/sliders/volume_slider.sh
bind = ALT, B, exec, uwsm-app -- $scripts/sliders/brightness_slider.sh

# -------------------------------------------------------------------------------------------------
# 3. CUSTOM SCRIPTS & UTILITIES
# -------------------------------------------------------------------------------------------------

# ASUS Hardware: Fan & Keyboard Light Control
bindl = , XF86Launch3, exec, uwsm-app -- $terminal --class asusctl.sh -e sudo $scripts/asus/asusctl.sh

# Display Scale Adjustment
bind = $mainMod, F, exec, uwsm-app -- $scripts/hypr/adjust_scale.sh +
bind = $mainMod SHIFT, F, exec, uwsm-app -- $scripts/hypr/adjust_scale.sh -

# Performance: Process Terminator
bind = $mainMod, semicolon, exec, uwsm-app -- $terminal -e $scripts/performance/services_and_process_terminator.sh

# --- Opacity & Blur Toggles ---
# Systemwide config toggle
bind = $mainMod ALT, period, exec, uwsm-app -- $scripts/hypr/hypr_blur_opacity_shadow_toggle.sh
# Per-window opacity toggle
bind = $mainMod, period, setprop, active opaque toggle
# Per-window blur toggle
bind = $mainMod, comma, setprop, active noblur toggle

# --- Accessibility: Zoom ---
cursor:zoom_disable_aa = true

# Zoom In (+25%)
bind = SUPER, equal, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {print $2 * 1.25}')"

# Zoom Out (-25%)
bind = SUPER, minus, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {val = $2 / 1.25; if (val < 1.0) val = 1.0; print val}')"

# Reset Zoom
bind = SUPER, BACKSPACE, exec, hyprctl keyword cursor:zoom_factor 1.0

# --- Hyprshade (Visual Filters) ---
bind = $mainMod ALT, S, exec, uwsm-app -- $scripts/rofi/shader_menu.sh
bind = $mainMod ALT, X, exec, hyprshade off
bind = $mainMod SHIFT, S, exec, hyprshade on saturation

# --- Hyprland Animations ---
bind = $mainMod ALT, A, exec, uwsm-app -- rofi -show animations -modi "animations:$HOME/user_scripts/rofi/hypr_anim.sh"

# --- Clipboard & Screenshot ---
bind = $mainMod, V, exec, uwsm-app -- rofi -show clipboard
bind = $mainMod, B, exec, pkill hyprpicker || uwsm-app -- hyprpicker -a

# Screenshot (Selection)
bind = $mainMod, S, exec, slurp | grim -g - - | wl-copy
bind = $mainMod SHIFT, S, exec, grim - | wl-copy

# Screenshot with Annotation (Swappy)
bind = , Print, exec, slurp | grim -g - - | uwsm-app -- swappy -f -
bind = SHIFT, Print, exec, grim - | uwsm-app -- swappy -f -

# OCR (Tesseract)
bind = $mainMod, T, exec, slurp | grim -g - - | tesseract stdin stdout -l eng | wl-copy
bind = $mainMod SHIFT, T, exec, grim - | tesseract stdin stdout -l eng | wl-copy

# --- AI & Voice Tools ---
# Kokoro TTS
bind = $mainMod, O, exec, wl-copy "$(wl-paste -p)" && uwsm-app -- $scripts/kokoro_gpu/speak.sh
bind = $mainMod SHIFT, O, exec, wl-copy "$(wl-paste -p)" && uwsm-app -- $scripts/kokoro_cpu/kokoro.sh

# FasterWhisper STT
bind = $mainMod SHIFT, I, exec, uwsm-app -- $scripts/faster_whisper/faster_whisper_sst.sh

# NVIDIA Parakeet
bind = $mainMod, I, exec, uwsm-app -- $scripts/parakeet/parakeet.sh

# --- Notification Panel ---
bind = $mainMod, N, exec, swaync-client -t

# --- Screen Lock ---
bind = $mainMod, M, exec, uwsm-app -- hyprlock --immediate

# -------------------------------------------------------------------------------------------------
# 4. WINDOW MANAGEMENT
# -------------------------------------------------------------------------------------------------
bind = $mainMod, C, killactive,
bind = $mainMod, A, fullscreen, 2       # Smart fullscreen
bind = $mainMod SHIFT, A, fullscreen, 1 # Standard fullscreen
bind = $mainMod, X, pin
bind = $mainMod, Y, togglesplit,        # Toggle split orientation
bind = $mainMod SHIFT, D, pseudo,       # Toggle pseudotiling

# Smart Float: Toggle float -> Resize to 90% -> Center
bind = $mainMod, D, exec, if hyprctl -j activewindow | jq -e '.floating | not'; then hyprctl --batch "dispatch togglefloating; dispatch resizeactive exact 90% 90%; dispatch centerwindow"; else hyprctl dispatch togglefloating; fi

# --- Focus Movement ---
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# --- Window Movement ---
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# --- Window Resizing ---
bind = $mainMod, right, resizeactive, 30 0
bind = $mainMod, left, resizeactive, -30 0
bind = $mainMod, up, resizeactive, 0 -30
bind = $mainMod, down, resizeactive, 0 30

# -------------------------------------------------------------------------------------------------
# 5. WORKSPACE MANAGEMENT
# -------------------------------------------------------------------------------------------------
# Switch to Workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Active Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move Window Silently
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Hyprexpo
bind = ALT, TAB, hyprexpo:expo, toggle

# Cycle Workspaces
bind = ALT SHIFT, TAB, workspace, e-1
bind = $mainMod, TAB, workspace, previous

# Special Workspace (Scratchpad)
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod SHIFT, Z, movetoworkspace, special:magic

# -------------------------------------------------------------------------------------------------
# 6. MOUSE BINDINGS
# -------------------------------------------------------------------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# -------------------------------------------------------------------------------------------------
# 7. HARDWARE & MEDIA KEYS
# -------------------------------------------------------------------------------------------------

# OSD Client
$osdclient = swayosd-client

# Standard Media Keys (Lockscreen friendly)
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute microphone, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, $osdclient --brightness raise
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, $osdclient --brightness lower

# Precise Adjustments (Alt Modifier)
bindeld = ALT, XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = ALT, XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
bindeld = ALT, XF86MonBrightnessUp, Brightness up precise, exec, $osdclient --brightness +1
bindeld = ALT, XF86MonBrightnessDown, Brightness down precise, exec, $osdclient --brightness -1

# Player Controls
bindld = , XF86AudioNext, Next track, exec, $osdclient --playerctl next
bindld = , XF86AudioPause, Pause, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, $osdclient --playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, $osdclient --playerctl previous

# Manual Media Binds
bind = $mainMod, P, exec, $osdclient --playerctl play-pause
bind = ALT, P, exec, $osdclient --output-volume mute-toggle

# Audio/Mic Switching
bindld = ALT, O, Switch audio output, exec, uwsm-app -- "$scripts/input_output/audio_switch.sh"
bindld = ALT, I, Switch Mic output, exec, uwsm-app -- "$scripts/input_output/mic_switch.sh"

# Calculator
bindd = , XF86Calculator, Calculator, exec, uwsm-app -- gnome-calculator
