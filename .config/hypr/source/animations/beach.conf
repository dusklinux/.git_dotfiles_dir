animations {
    enabled = true
    
    # --- Physics Beziers ---
    # The "Overshoot" - Increased bounce (1.1 = 10% bounce)
    # This is the "elastic" magic.
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    
    # "Fluid" - Very fast acceleration, extremely smooth deceleration
    bezier = fluid, 0.25, 1, 0, 1
    
    # "Snap" - A sharper curve for closing windows quickly
    bezier = snap, 0.5, 0.9, 0.1, 1.05

    # Standard curves for background tasks
    bezier = liner, 1, 1, 1, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    
    # --- Animation Configs ---
    
    # Windows: High Energy
    # Duration reduced to 5 for speed, but overshoot handles the physics feel.
    animation = windowsIn, 1, 5, overshot, popin 80%
    animation = windowsOut, 1, 4, snap, popin 80%
    
    # Windows Move: The "Rubber Band" effect
    # When you drag/tile, it snaps into place with a 10% rebound.
    animation = windowsMove, 1, 5, overshot, slide

    # Border & Fade
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, once
    animation = fade, 1, 3, fluid

    # Layers (Waybar, Rofi, etc.)
    # Slightly slower than windows to feel "heavy"
    animation = layersIn, 1, 4, overshot, slide
    animation = layersOut, 1, 2, menu_decel, slide
    animation = fadeLayersIn, 1, 3, menu_decel
    animation = fadeLayersOut, 1, 1.5, menu_decel

    # --- Workspaces (Vertical Setup) ---
    # The Vertical Bounce
    # Sliding vertically with a 10% overshoot. 
    # Duration 6 is the sweet spot: fast enough to be snappy, slow enough to see the bounce.
    animation = workspaces, 1, 6, overshot, slidevert

    # Special Workspace (Scratchpad)
    animation = specialWorkspace, 1, 6, overshot, slide

    # ----------------------------------------------------- 
    # Custom Overrides
    # ----------------------------------------------------- 
    
    # SwayNC: Slide from Left (Emerges from your Waybar)
    layerrule = animation slide left, swaync-control-center
    layerrule = animation slide left, swaync-notification-window

    # Rofi: Popin Center with Overshoot
    layerrule = animation popin 80%, rofi
}
