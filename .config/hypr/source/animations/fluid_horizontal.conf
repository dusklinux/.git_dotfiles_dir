# ----------------------------------------------------- 
# HORIZONTAL PRESET: The "Daily Driver"
# ----------------------------------------------------- 
# The same premium feel as 'balanced.conf', but tuned 
# for horizontal workspace flows (Left/Right).
# ----------------------------------------------------- 

animations {
    enabled = true

    # --- Bezier Curves ---
    
    # "SmoothBounce" - A 5% overshoot. 
    # Just enough to feel physical, not enough to feel wobbly.
    bezier = smoothBounce, 0.05, 0.9, 0.1, 1.05

    # "Fluid" - Standard ease-out-cubic.
    # Predictable, clean, and professional.
    bezier = fluid, 0.25, 1, 0, 1

    # "Snap" - A sharper curve for closing.
    bezier = snap, 0.5, 0.9, 0.1, 1.05

    # "Menu" - Standard ease for UI elements
    # Starts fast, stops smooth. No bounce.
    bezier = menu_decel, 0.1, 1, 0, 1

    # --- Animation Configs ---

    # Windows: Professional Pop (Keeps the subtle bounce)
    animation = windowsIn, 1, 5, smoothBounce, popin 80%
    animation = windowsOut, 1, 4, snap, popin 80%
    animation = windowsMove, 1, 5, smoothBounce, slide

    # Border & Fade
    animation = border, 1, 5, fluid
    animation = fade, 1, 4, fluid

    # --- THE FIX: SPLIT LAYER ANIMATIONS ---
    
    # 1. For Rofi (Popin): Keep the bounce!
    # Matches the 'popin 85%' rule below.
    animation = layersIn, 1, 4, smoothBounce, popin 85%
    
    # 2. For SwayNC/Waybar (Slide): Make it smooth!
    # No overshoot, so panels don't detach from screen edge.
    animation = layersIn, 1, 3, menu_decel, slide

    # Layers Out
    animation = layersOut, 1, 2, menu_decel, slide
    animation = fadeLayersIn, 1, 3, menu_decel
    animation = fadeLayersOut, 1, 1.5, menu_decel

    # --- Workspaces (Horizontal Setup) ---
    # The "Deck of Cards" Slide
    # Standard workspaces slide horizontally
    animation = workspaces, 1, 6, smoothBounce, slide
    
    # Special Workspace (Scratchpad)
    animation = specialWorkspace, 1, 6, smoothBounce, slidevert

    # ----------------------------------------------------- 
    # Custom Overrides
    # ----------------------------------------------------- 
    
    # SwayNC: Still slides from Left (Matches your bar config)
    layerrule = animation slide left, swaync-control-center
    layerrule = animation slide left, swaync-notification-window

    # Rofi: Clean Center Pop
    layerrule = animation popin 85%, rofi
}
