# ----------------------------------------------------- 
# Minimal PRESET: intuitive, daily driving, snappy 
# ----------------------------------------------------- 

animations {
    enabled = true

    # --------------------------------------------------------
    # Bezier Curves
    # --------------------------------------------------------
    
    # 'pro': A sharp curve that hits 90% quickly and settles gently.
    # No bounce, just pure mechanical precision.
    bezier = pro, 0.05, 0.9, 0.1, 1.0
    
    # 'snap': Similar to pro, but with a microscopic overshoot (1.05)
    # just to give opening windows a tiny bit of "weight".
    bezier = snap, 0.05, 0.9, 0.1, 1.05


    # --------------------------------------------------------
    # Animation Rules
    # --------------------------------------------------------

    # Windows:
    # Open fast with a slight pop (popin 80% size) to minimize visual travel distance.
    # This feels faster than 'slide' for daily use.
    animation = windows, 1, 3, snap, popin 80%
    animation = windowsOut, 1, 3, snap, popin 80%
    animation = windowsMove, 1, 3, snap

    # Fade:
    # Very subtle. Just enough to smooth out the edges.
    animation = fade, 1, 2, pro
    
    # Border:
    # Immediate feedback when focus changes.
    animation = border, 1, 3, pro

    # Workspaces:
    # The crucial part. A fast slide that locks into place.
    # No 'slidevert' or fancy effectsâ€”just horizontal spatial context.
    animation = workspaces, 1, 3, pro, slide

    # Special Workspace (Scratchpad):
    # Differentiate it by sliding vertically.
    animation = specialWorkspace, 1, 3, pro, slidevert
}
