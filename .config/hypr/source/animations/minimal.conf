# ----------------------------------------------------- 
# FADE PRESET: No Movement, Pure Opacity
# ----------------------------------------------------- 

animations {
    enabled = true

    # --- Linear / Sine Curves ---
    bezier = sine, 0.5, 0.5, 0.5, 0.5
    bezier = easeOut, 0, 0.55, 0.45, 1

    # --- Animation Configs ---

    # Windows: THE FIX
    # 'fade' is NOT a valid style for windows. 
    # We use 'popin 100%' to make the geometry static (no sliding/scaling),
    # allowing the 'animation = fade' (below) to control the visual opacity.
    animation = windows, 1, 3, easeOut, popin 100%
    animation = windowsIn, 1, 3, easeOut, popin 100%
    animation = windowsOut, 1, 3, easeOut, popin 100%
    
    # Windows Move: Must slide to be usable
    animation = windowsMove, 1, 3, easeOut, slide

    # The Actual Fade Effect (Opacity)
    animation = fade, 1, 5, sine
    animation = border, 1, 10, sine

    # Layers: Subtle fade in
    # 'fade' IS valid for layers
    animation = layers, 1, 4, easeOut, fade
    animation = layersIn, 1, 4, easeOut, fade
    animation = layersOut, 1, 4, easeOut, fade
    
    # Workspaces: Cross-fade
    # 'fade' IS valid for workspaces
    animation = workspaces, 1, 5, easeOut, fade
    animation = specialWorkspace, 1, 5, easeOut, fade

}
